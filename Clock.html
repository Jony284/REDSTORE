<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css">

</head>

<body id="body">
    <h2 id="header">JB realtime Watch</h2>

        <div id="center"></div>
        <div id="hour"></div>

    </div>
    <button id="bt" onclick="toggle()">Dark mode</button>
</body>
<script type="text/javascript" src="Clock.js"></script>

</html>
